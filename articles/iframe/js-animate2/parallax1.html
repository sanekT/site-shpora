<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parallax эффект</title>
	<style>
		img{
			max-width: 100%;
		}
		header{
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.scene{
			position: fixed;
			left: 0;
			right: 0;
			top: 0;
			bottom: 0;
			z-index: -1;
		}
		.layer{
			position: absolute;
			top: 0;
			left: -10%;
			width: 110%;
			height: 100%;
		}
		.layer-bg{
			background: url('img/N.jpg') center no-repeat;
			background-size: cover;
		}
		.layer-1{
			background: url('img/Go1.png') center no-repeat;
			background-size: cover;
		}
		.layer-2{
			background: url('img/Go2.png') center no-repeat;
			background-size: cover;
		}
	</style>
</head>
<body>

	<div class="scene">
		<div data-speed="30" class="layer layer-bg"></div>
		<div data-speed="20" class="layer layer-1"></div>
		<div data-speed="10" class="layer layer-2"></div>
	</div>

	<header>
		<h2>Заголовок</h2>
	</header>


	<script>
		'use strict';

		let layers = document.querySelectorAll('.layer');

		document.addEventListener('mousemove', parallax);

		function parallax(e){
			layers.forEach(function(layer){
				let speed = layer.dataset.speed;
				layer.style.transform = `translateX(${e.clientX/speed}px)`;
			});
		}
	</script>
</body>
</html>
