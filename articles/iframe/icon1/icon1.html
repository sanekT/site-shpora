<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Социальная панель</title>
        <!--<link rel="stylesheet" href="css/tren.css">-->
		<link rel="stylesheet" href="css/font-awesome.css">
		<style>
            body{
			 background-image: url("img/ep_naturalwhite.png");
			}
			.social{
			 position: fixed;
			 top: 200px;
			 left: 0;
			 z-index: 1000;
			}
			.dws-button{
			 background-color: #3b5998;
			 width: 100px;
			 height: 25px;
			 padding: 5px;
			 transition: all 0.5s;
			}
			a{
			 color: #ffffff;
			 text-decoration: none;
			}
			a i.fa{
			 font-size: 25px;
			 text-align: center;
			 display: block;
			}
			.dws-share{
			 float: left;
			 width: 40px;
			}
			.dws-text{
			 float: right;
			 font-size: 20px;
			 position: relative;
			 top: 2px;
			 right: 5px;
			}
			.dws-facebook {background-color: #3b5998;}
			.dws-vk {background-color: #507299;}
			.dws-twitter {background-color: #33bdf1;}
			.dws-youtube {background-color: #e62117;}
			.dws-odnoklassniki {background-color: #ee8208;}
			.dws-envelope-o {background-color: #656766;}

			.dws-button{
			 width: 40px;
			 height: 25px;
			 padding: 5px;
			 overflow: hidden;
			}
			.dws-button:hover{
			 background-color: #000;
			 width: 50px;
			 padding-left: 15px;
			}
			.dws-facebook:hover{width: 75px}
			.dws-vk:hover,.dws-youtube:hover{width: 95px}
        </style>
    </head>
    <body>
		<div class="dws-button dws-facebook">
			<a href="https://www.facebook.com" target="_blank">
				<div class="dws-share"><i class="fa fa-facebook" aria-hidden="true"></i></div>
				<div class="dws-text">51</div>
			</a>
		</div>
		<div class="dws-button dws-vk">
			<a href="https://vk.com" target="_blank">
				<div class="dws-share"><i class="fa fa-vk" aria-hidden="true"></i></div>
				<div class="dws-text">730</div>
			</a>
		</div>
		<div class="dws-button dws-twitter">
			<a href="">
				<div class="dws-share"><i class="fa fa-twitter" aria-hidden="true"></i></div>
				<div class="dws-text"></div>
			</a>
		</div>
		<div class="dws-button dws-youtube">
			<a href="https://www.youtube.com" target="_blank">
				<div class="dws-share"><i class="fa fa-youtube" aria-hidden="true"></i></div>
				<div class="dws-text">1299</div>
			</a>
		</div>
		<div class="dws-button dws-odnoklassniki">
			<a href="">
				<div class="dws-share"><i class="fa fa-odnoklassniki" aria-hidden="true"></i></div>
				<div class="dws-text"></div>
			</a>
		</div>
		<div class="dws-button dws-envelope-o">
			<a href="mailto:admin@dwstroy.ru">
				<div class="dws-share"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
				<div class="dws-text"></div>
			</a>
		</div>
        
        <!--<script src="jQuery/jQuery.js"></script>-->
        <script src="js/2.js"></script>
    </body>
</html>
