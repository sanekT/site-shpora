<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Слайдер картинок на css</title>
        <!--<link rel="stylesheet" href="css/tren.css">-->
		<!-- <link rel="stylesheet" href="css/font-awesome.css"> -->
		<style>
            body{
			 background-image: url("img/ep_naturalwhite.png");
			}
			.dws-wrapper{
			 max-width: 650px;
			 margin: 0 auto;
			}
			ul.accordion{
			 display: flex;
			 justify-content: center;
			 margin-top: 150px;
			 padding: 0;
			}
			ul.accordion li{
			 width: 50px;
			 overflow: hidden;
			 padding: 1px 1px 0;
			 cursor: pointer;
			 display: block;
			 -webkit-box-shadow: 1px 3px 15px #7e807e;
			 -moz-box-shadow: 1px 3px 15px  #7e807e;
			 box-shadow: 1px 3px 15px  #7e807e;
			 -webkit-transition: all 1.5s;
			 -moz-transition: all 1.5s;
			 -ms-transition: all 1.5s;
			 -o-transition: all 1.5s;
			 transition: all 1.5s;
			}
			ul.accordion img{
			 width: 300px;
			}
			ul.accordion li:hover{
			 width: 300px;
			 -webkit-box-shadow: 1px 3px 15px #36c5fa;
			 -moz-box-shadow: 1px 3px 15px #36c5fa;
			 box-shadow: 1px 3px 15px #36c5fa;
			 -webkit-transition: all 1s;
			 -moz-transition: all 1s;
			 -ms-transition: all 1s;
			 -o-transition: all 1s;
			 transition: all 1s;
			}
			ul.accordion li:nth-child(4){
			 width: 300px;
			}
			ul.accordion:hover li:nth-child(4){
			 width: 50px;
			}
			ul.accordion li:nth-child(4):hover{
			 width: 300px;
			}
			
        </style>
    </head>
    <body>
		<header>
			<div class="dws-wrapper">
				<ul class="accordion">
					<li><img src="img/bg1.jpg" alt=""></li>
					<li><img src="img/bg2.jpg" alt=""></li>
					<li><img src="img/bg3.jpg" alt=""></li>
					<li><img src="img/bg4.jpg" alt=""></li>
					<li><img src="img/bg5.jpg" alt=""></li>
					<li><img src="img/bg6.jpg" alt=""></li>
					<li><img src="img/bg7.jpg" alt=""></li>
				</ul>
			</div>
		</header>
        
    </body>
</html>
