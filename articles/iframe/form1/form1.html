<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Игра. Тренировка памяти</title>
        <!--<link rel="stylesheet" href="css/tren.css">-->
		<link rel="stylesheet" href="css/font-awesome.css">
		<style>
            body{
				background-image: url('img/gradient-back.jpg');
			}
			a{
				color: #fff;
			}
			a:hover{
				text-decoration: none;
			}
			.container{
				width: 450px;
				background-color: rgba(24, 33, 52, 0.7);
				margin: 200px auto 0 auto;
				text-align: center;
				box-shadow: 0 -5px 0 #3adbfd;
				border-radius: 0 0 10px 10px;
				padding-bottom: 20px;
			}
			.wrap-input{
				position: relative;
			}
			input[type="text"], input[type="password"]{
				width: 300px;
				height: 50px;
				font-size: 18px;
				margin-bottom: 25px;
				border-radius: 4px;
				padding-left: 40px;
				
			}
			.icon-input:before{
				font-family: "FontAwesome";
				content: "\f007";
				position: absolute;
				font-size: 30px;
				padding: 12px 0 0 10px;
				color: #2c536c;
			}
			.icon-input:nth-child(2):before{
				content: "\f023"
			}
			.icon-input:hover:before{
				color: #319ebc;
				transition: color 0.3s;
			}
			.icon-input input:hover{
				box-shadow: 0 0 6px 3px rgba(58, 219, 253, 0.3);
			}
			.image-ava{
				width: 120px;
				height: 120px;
				margin: -60px 0 30px 0;
				border: 4px solid #1a394f;
				border-radius: 50%;
				box-shadow: 0 -5px 0 #3adbfd;
			}
			.btn-submit{
				padding: 13px 30px;
				margin: 5px 0 20px 0;
				font-size: 15px;
				color: #fff;
				background-color: #2ca8c6;
				border: none;
				border-bottom: 4px solid #6ee9fd;
				transition: all 0.5s;
			}
			.btn-submit:hover{
				background-color: #fff;
				color:#2c536c;
				cursor: pointer;
			}
			.social{
				margin-top: 20px;
			}
			.social i{
				color: #fff;
				font-size: 20px;
				width: 20px;
				padding: 10px;
			}
			.social i:hover{
				background-color: #fff;
				color: #1a394f;
				border-radius: 4px;
				cursor: pointer;
			}
        </style>
    </head>
    <body>
		<div class="container">
			<img src="img/ava.jpg" class="image-ava">
			<form>
				<div class="icon-input">
					<input type="text" name="username" placeholder="Имя">
				</div>
				<div class="icon-input">
					<input type="password" name="password" placeholder="Пароль">
				</div>
				<input type="submit" name="submit" value="Отправить" class="btn-submit">
				<br>
				<a href="#">Восстановить пароль</a>
			</form>
			<div class="social">
				<i class="fa fa-vk" aria-hidden="true"></i>
				<i class="fa fa-twitter" aria-hidden="true"></i>
				<i class="fa fa-facebook" aria-hidden="true"></i>
				<i class="fa fa-google-plus" aria-hidden="true"></i>
				<i class="fa fa-odnoklassniki" aria-hidden="true"></i>
			</div>
		</div>
        
        <!--<script src="jQuery/jQuery.js"></script>-->
<!--        <script src="js/2.js"></script>-->
    </body>
</html>
