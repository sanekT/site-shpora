<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Красивое меню</title>
        <!--<link rel="stylesheet" href="css/tren.css">-->
		<!-- <link rel="stylesheet" href="css/font-awesome.css"> -->
		<style>
            body{
			 background-image: url("img/ep_naturalwhite.png");
			 font-family: Verdana;
			 color: #fff;
			 text-align: center;
			}
			.dws-wrapper{
			 width: 350px;
			 margin: 100px auto 0;
			 position: relative;
			 border: solid 5px rgba(255, 255, 255, 0.8);
			 background: linear-gradient(20deg, #f00, #00f);
			 overflow: hidden;
			}
			.dws-wrapper a{
			 display: block;
			 color: #fff;
			 text-decoration: none;
			}
			.dws-wrapper a img{
			 width: 100%;
			}
			.dws-text{
			 position: absolute;
			 top: 0;
			 left: 0;
			 padding: 40px 20px;
			 opacity: 0;
			 z-index: 100;
			 transition: .5s ease;
			}
			.dws-text h3{
			 font-size: 25px;
			}
			.dws-text p{
			 font-size: 14px;
			}
			.dws-wrapper a:before,
			.dws-wrapper a:after{
			 content: '';
			 position: absolute;
			 width: 200%;
			 height: 200%;
			 transition: .5s ease-in-out;
			 
			 mix-blend-mode: darken;
			}
			.dws-wrapper a:before{
			 background: rgba(230, 12, 50, 0.8);
			 transform: skew(-52deg) translateX(-150%);
			}
			.dws-wrapper a:after{
			 background: rgba(11, 72, 174, 0.8);
			 transform: skew(-52deg);
			}
			.dws-wrapper:hover a:before{
			 transform: skew(-52deg) translateX(-50%);
			}
			.dws-wrapper:hover a:after{
			 transform: skew(-52deg) translateX(-100%);
			}
			.dws-wrapper:hover .dws-text{
			 opacity: 1;
			}
			
        </style>
    </head>
    <body>
		<header>
			<div class="dws-wrapper">
				<a href="#"><img src="img/dws-kart.jpg" alt="Анимация при наведении">
					<div class="dws-text">
						<h3>Эффект при наведении в CSS3</h3>
						<p>При помощи CSS3 можно творить свою магию. Следи за нами и подписывайся на канал DWS TV</p>
					</div>
				</a>
			</div>
		</header>
        
    </body>
</html>
