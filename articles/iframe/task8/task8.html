<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- <link rel="stylesheet" href="css/tren.css"> -->
		    <title></title>
		    <style>
          *{
            box-sizing: border-box;
          }
          body{
            font-family: "Verdana","Tahoma",sans-serif;
            font-size: 12px;
            line-height: 16px;
            background-color: aliceblue;
          }
          .wrapper{
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 10px;
            background-color: #eae9f2;
          }
          .comment-list{
            margin-top: 0;
            margin-right: 0;
            margin-bottom: 12px;
            margin-left: 0;
            padding: 0;
            list-style: none;
            counter-reset: comments;
          }
          .comment-list .user-comment {
            position: relative;
            display: flex;
            background-color: #ffffff;
            transition: background-color 0.8s;
          }
          .comment-list .a{
            background-color: #6653d9;
          }
          .comment-list li {
            margin-bottom: 6px;
            padding: 10px 12px;
            min-height: 36px;
            font-size: 14px;
            line-height: 24px;
          }
          .user-comment::before{
            border-right-color: #eae9f2;
            color: #cdcdcd;
            counter-increment: comments;
            content: "#" counter(comments);
            padding-right: 12px;
            margin-right: 12px;
            border-right: 1px solid;
            font-weight: bold;
          }
          .user-comment::after{
            border-right-color: #ffffff;
            border-bottom-color: #ffffff;
            position: absolute;
            content: "";
            width: 0;
            height: 0;
            bottom: 0;
            left: -8px;
            border: 4px solid white;
            border-left-color: transparent;
            border-top-color: transparent;
          }
          .comment-form {
            background-color: #ffffff;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
            display: flex;
            margin-bottom: 30px;
            padding: 20px 12px;
          }
          .comment-inner {
            position: relative;
            flex-grow: 1;
            margin-right: 10px;
          }
          .comment-label {
            background-color: #ffffff;
            color: #6653d9;
            position: absolute;
            top: -16px;
            left: -9px;
            padding: 4px 8px;
            font-size: 10px;
            line-height: 14px;
          }
          .comment-field {
            border: 1px solid #eae9f2;
            color: #333333;
            width: 100%;
            height: 30px;
            padding: 0 10px;
            background-color: transparent;
            font: inherit;
            font-size: 14px;
            line-height: 30px;
          }
          .button {
            background-color: #6653d9;
            color: #ffffff;
            font-size: 12px;
            border: 0;
            padding: 7px 16px;
            border-radius: 2px;
            cursor: pointer;
          }
		    </style>
    </head>
    <body>
        <div class="wrapper">
          <h2>Коментарии</h2>
          <ol class="comment-list">
            <li class="user-comment">
              Да да, расскажи мне сказки))
            </li>
          </ol>
          <form class="comment-form">
            <div class="comment-inner">
              <label class="comment-label" for="comment-input">ваш комментарий</label>
              <input type="text" class="comment-field" placeholder="Комментарий" required="" id="comment-input">
            </div>
            <button class="button" type="submit">Отправить</button>
          </form>
        </div>
       
        
        <script>
          'use strict';

          let commentForm = document.querySelector('.comment-form');
          let commentList = document.querySelector('.comment-list');
          let commentField = document.querySelector('.comment-field');

          commentForm.onsubmit = function (evt) {
            evt.preventDefault();
            let newComment = document.createElement('li');
            newComment.classList.add('user-comment', 'a');
            newComment.textContent = commentField.value;
            commentField.value = '';
            commentList.append(newComment);

            setTimeout(function(){
              newComment.classList.remove('a');
            }, 100);
          };
        </script>

    </body>
</html>
