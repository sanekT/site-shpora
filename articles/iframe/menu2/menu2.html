<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Красивое меню</title>
        <!--<link rel="stylesheet" href="css/tren.css">-->
		<link rel="stylesheet" href="css/font-awesome.css">
		<style>
            body{
			 background-image: url("img/escheresque_ste.png");
			 font-family: Verdana;
			}
			.dws-menu{
			 background-color: white;
			 margin-top: 100px;
			 width: 100%;
             height: 81px;
             padding-top: 10px;
			}
			ul.dws-ul{
			 display: flex;
			 padding: 0;
			 justify-content: center;
			}
			li.dws-li{
			 list-style: none;
             height: 24px;
			 padding: 10px;
			}
			li.dws-li a{
			 text-decoration: none;
			 font-size: 18px;
			 color: #000;
			 position: relative;
			 padding: 5px;
			}
			li.dws-li a i{
			 margin-right: 10px;
			}
			li.dws-li a::after{
			 content: '';
			 width: 100%;
             display: block;
			 height: 3px;
			 background-color: #ff2117;
             transform: translateY(0) scale(0);
			 transition: transform .5s;
			}
            li.dws-li a:hover::after{
             transform: translateY(30px) scale(1);
            }
			li.dws-li:hover{
			 background-color: #e5eae8;
			}
			li.dws-li a:hover{
			 color: #e62117;
        </style>
    </head>
    <body>
		<header>
			<div class="dws-menu">
				<ul class="dws-ul">
					<li class="dws-li"><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Главная</a></li>
					<li class="dws-li"><a href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i>Магазин</a></li>
					<li class="dws-li"><a href="#"><i class="fa fa-server" aria-hidden="true"></i>Услуги</a></li>
					<li class="dws-li"><a href="#"><i class="fa fa-folder-open" aria-hidden="true"></i>Портфолио</a></li>
					<li class="dws-li"><a href="#"><i class="fa fa-newspaper-o" aria-hidden="true"></i>Новости</a></li>
				</ul>
			</div>
		</header>
        
    </body>
</html>
